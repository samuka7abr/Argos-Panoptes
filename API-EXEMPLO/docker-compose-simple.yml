services:
  api-db:
    image: postgres:15-alpine
    container_name: api-database
    environment:
      POSTGRES_USER: apiuser
      POSTGRES_PASSWORD: apipass
      POSTGRES_DB: apidb
    ports:
      - "5434:5432"
    volumes:
      - api-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U apiuser -d apidb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - api-network
      - external-monitoring

  api-example:
    build: ./api
    container_name: api-example
    environment:
      DB_HOST: api-db
      DB_PORT: 5432
      DB_USER: apiuser
      DB_PASSWORD: apipass
      DB_NAME: apidb
      PORT: 8080
    depends_on:
      api-db:
        condition: service_healthy
    networks:
      - api-network
      - external-monitoring

  api-nginx:
    image: nginx:alpine
    container_name: api-nginx
    ports:
      - "8888:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api-example
    networks:
      - api-network
      - external-monitoring

networks:
  api-network:
    name: api-network
    driver: bridge
  external-monitoring:
    name: external-monitoring
    external: true

volumes:
  api-db-data:
