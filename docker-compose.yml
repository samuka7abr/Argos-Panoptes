# Argos Panoptes - Sistema de Monitoramento
# Este compose roda APENAS o Argos (não inclui sistemas monitorados)

services:
  # Banco de dados do Argos
  postgres:
    image: postgres:15-alpine
    container_name: argos-postgres
    environment:
      POSTGRES_USER: argos
      POSTGRES_PASSWORD: argos123
      POSTGRES_DB: argos
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./api/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U argos"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - argos-network

  # API de ingestão e consulta
  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    container_name: argos-api
    environment:
      DATABASE_URL: postgres://argos:argos123@postgres:5432/argos?sslmode=disable
      API_PORT: "8082"
    ports:
      - "8082:8082"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - argos-network
      - external-monitoring  # Permite monitorar sistemas externos

  # Motor de alertas
  alert:
    build:
      context: .
      dockerfile: alert/Dockerfile
    container_name: argos-alert
    environment:
      API_URL: http://api:8082
      RULES_PATH: /app/rules.yaml
    volumes:
      - ./alert/rules.docker.yaml:/app/rules.yaml:ro
    depends_on:
      - api
      - mailhog
    restart: unless-stopped
    networks:
      - argos-network

  # Agente coletor de métricas
  agent:
    build:
      context: .
      dockerfile: agent/Dockerfile
    container_name: argos-agent
    environment:
      API_URL: http://api:8082
      CONFIG_PATH: /app/config.yaml
    volumes:
      - ./agent/config.docker.yaml:/app/config.yaml:ro
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - argos-network
      - external-monitoring  # Permite acessar sistemas externos

  # Dashboard Web
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: argos-web
    environment:
      VITE_API_URL: http://localhost:8082
    ports:
      - "3000:80"
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - argos-network

  # MailHog para testar emails
  mailhog:
    image: mailhog/mailhog:latest
    container_name: argos-mailhog
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    restart: unless-stopped
    networks:
      - argos-network

networks:
  argos-network:
    name: argos-network
    driver: bridge
  external-monitoring:
    name: external-monitoring
    external: true

volumes:
  postgres_data:
